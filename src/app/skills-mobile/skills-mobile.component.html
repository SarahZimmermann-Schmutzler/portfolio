        <div class="img-container">
            <div *ngFor=" let image of firstRow; let i = index" (mouseover)="showTitle(i)" (mouseleave)="showImg()">
                <img src="{{image.source}}" [class.d-none]="hoveredIndex === i">
                <div class="title-overlay d-none" [class.show]="hoveredIndex === i">{{image.title}}</div>
            </div>
        </div>

        <div class="img-container">
            <div *ngFor=" let image of secondRow; let i = index" (mouseover)="showTitleSec(i)" (mouseleave)="showImg()">
