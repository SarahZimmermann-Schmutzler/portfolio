<div class="contact-container" id="contact-mobile">
    <div class="text-container">
        <h2 translate>Kontakt</h2>
        <span translate>Sie haben ein Programmier-Problem, das gel√∂st werden muss?</span>
        <br>
        <br>
        <span translate>Jetzt, da Sie meine Arbeit ein wenig kennengelernt haben, lassen Sie mich wissen, wie ich Ihnen helfen kann.</span>
    </div>

    <div class="form-container">
        <form (submit)="sendMail()" #myForm ngNativeValidate>
            <span>Name</span>
            <input type="text" name="name" required #nameField>
            <span>Email</span>
            <input type="email" name="email" required #mailField>
            <span translate>Nachricht</span>
            <textarea type="text" name="message" required #messageField></textarea>
            <button #sendBtn translate>LOS GEHT'S</button>
        </form>
    </div>
</div>

<div [class.send-container]="sendingSuccess">
    <span class="info" [class.d-block]="sendingSuccess" translate>Mail was send successfully!</span>
</div>
