<h2 class="title" id="projects-mobile">Projects</h2>

<span class="subtitle">Feel free to try out my latest development projects or look into their code.</span>

<div id="projects"> </div>

<div class="project-container" *ngFor="let project of projects; let i = index; ">
    <img src="assets/img/projects/{{project['image']}}">
    <div class="description">
        <h3>{{project['title']}}</h3>
        <span class="highlight">{{project['langs']}}</span>
        <span>{{project['description']}}</span>
        <div class="btn-container">
            <button (click)="serverRof()">TRY</button>
            <button (click)="gitRof()">GITHUB</button>
        </div>
    </div>
</div>
